name: RightClick
type: profile
description: 'RightClick is a drupal profile!'
version: 1.0
core: 8.x

# The distribution_name property is used in the installer and other places as
# a label for the software being installed.
distribution_name: RightClick

# Mark this as an 'exclusive' profile, so if it's the only one, it gets auto-
# selected by default.
exclusive: 1

dependencies:
  # Core
  - block
  - block_content
  - breakpoint
  - ckeditor
  - config
  - config_translation
  - content_translation
  - contextual
  - editor
  - field
  - field_ui
  - file
  - filter
  - help
  - language
  - link
  - locale
  - menu_link_content
  - menu_ui
  - node
  - path
  - quickedit
  - responsive_image
  - search
  - text
  - toolbar
  - user
  - views
  - views_ui

  # Contrib
  - features
  - features_ui
  - config_update
  - config_update_ui
  - admin_toolbar
  - admin_toolbar_tools
  - ctools
  - token
  - pathauto
  - address
  - geolocation
  - pathologic
  - ultimenu

  # Rightclick - General
  - rightclick_roles
  - rightclick_languages
  - rightclick_textformats
  - rightclick_features_bundle
  - rightclick_imagestyles
  - rightclick_menus

  # Dropdog Block Types


# Themes
themes:
  - ddadmintheme
  - rctheme
